<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ABOBE PHOTOZHAB</title>
	<style type="text/css">
		#canv {
			width: 500px;
			height: 500px;
			border: 1px solid black
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="head"></div>

<div class="container">
	<div class="canv">
		<canvas id="canv" width="500" height="500"></canvas>
	</div>

	<div class="tools">
		<div class="coordinates">
			<p class="coord" id="x"><b>x: </b> <span id="xCoord"></span></p>
			<p class="coord" id="y"><b>y: </b> <span id="yCoord"></span></p>
			<br>
			<button class="toolButton" id='brush'>Brush</button>
			<button class="toolButton" id='notbrush'>NotBrush</button>
			<!--<button class="toolButton" id='notbrush2'>NotBrush 2</button>-->
			<input id='sizeSelect' type="range" min="1" max="30" step="1" value="15">
			<input type="color" id="color">
		</div>
	</div>
</div>

	<script src="script.js">
		

	</script>
</body>
</html>
